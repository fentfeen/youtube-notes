<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube to Notes - KING METHOD</title>
</head>
<body>
    <div class="container" id="access-container">
        <h1>KING METHOD</h1>
        <input type="text" id="access-code" placeholder="Enter access code" required>
        <button id="access-btn">Enter</button>
        <div id="access-message"></div>
    </div>
    
    <div class="container" id="main-container" style="display: none;">
        <h1>KING METHOD</h1>
        <input type="text" id="video-url" placeholder="Paste YouTube video URL here" required>
        <button id="convert-btn">Convert to Notes</button>
        <div id="notes-output"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
